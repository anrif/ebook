
<div *ngIf="shoppingCart">
    <h2><span jhiTranslate="articleApp.shoppingCart.detail.title">Shopping Cart</span> {{shoppingCart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="articleApp.shoppingCart.grandTotal">Grand Total</span></dt>
        <dd>
            <span>{{shoppingCart.grandTotal}}</span>
        </dd>
        <dt><span jhiTranslate="articleApp.shoppingCart.user">User</span></dt>
        <dd>
            {{shoppingCart.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shopping-cart/'+ shoppingCart.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
